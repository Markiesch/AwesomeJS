<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <h1>New Year Countdown</h1>
      <article>
        <div>
          <h2 class="days"></h2>
          <p>days</p>
        </div>
        <div>
          <h2 class="hours"></h2>
          <p>hours</p>
        </div>
        <div>
          <h2 class="minutes"></h2>
          <p>mins</p>
        </div>
        <div>
          <h2 class="seconds"></h2>
          <p>seconds</p>
        </div>
      </article>
    </section>
  </body>
</html>
